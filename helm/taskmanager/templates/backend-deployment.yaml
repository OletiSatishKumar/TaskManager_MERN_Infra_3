apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanager-backend
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.backend.image }}
          ports:
            - containerPort: {{ .Values.backend.port }}
          env:
            - name: MONGO_URL
              value: "mongodb://mongo-service:27017/taskmanager"
